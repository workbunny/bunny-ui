<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../src/bunny.css">
    <script src="../src/bunny.js"></script>

    <script src="../components/bny-input.js"></script>
    <script src="../components/bny-button.js"></script>
</head>

<body style="padding: 10px;">
    <bny-main></bny-main>
    <script>
        customElements.define('bny-main', class extends Bunny {

            constructor() {
                super();
                this.data = this.state({
                    inputValue: '123'
                })

                this.inputValue = '123';
            }

            handleInputChange(e) {
                this.inputValue = e.target.value;
            }

            Submit() {
                this.data.inputValue = this.inputValue;
            }

            render() {
                return `
                    <div style="width: 300px;">
                        <p>输出:${this.data.inputValue}</p>
                        <bny-input @input="handleInputChange" value="${this.data.inputValue}"></bny-input>
                        <bny-button @click="Submit">提交</bny-button>
                    </div>
                `
            }
        })
    </script>
</body>

</html>
