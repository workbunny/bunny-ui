<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Start - Bunny-ui</title>
    <!-- bunny-ui 核心文件 -->
    <link href="/assets/dist/iconfont/iconfont.css" rel="stylesheet" />
    <script src="/assets/dist/bunny.js"></script>
</head>

<body style="padding: 10px;">
    <div>
        <p>引用：</p>
        <blockquote>
            引用内容，默认风格
        </blockquote>
        <blockquote type="border">
            引用内容，边框风格
        </blockquote>
        <p>字段集：</p>
        <fieldset class="bny-fieldset">
            <legend>标题</legend>
            <div class="bny-fieldset-box">
                任意内容
            </div>
        </fieldset>
        <fieldset class="bny-fieldset-title">
            <legend>仅显示标题水平线</legend>
        </fieldset>
        <p>水平线：</p>
        <hr>
    </div>
</body>

</html>
