<!DOCTYPE html>
<html lang="zh-cn">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Start - Bunny-ui</title>
    <!-- bunny-ui 核心文件 -->
    <link href="/assets/dist/iconfont/iconfont.css" rel="stylesheet" />

</head>

<body>
    <div style="width: 400px;max-width: 100%;">
