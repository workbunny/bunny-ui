<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Start - Bunny-ui</title>
    <!-- bunny-ui 核心文件 -->
    <link href="/assets/dist/iconfont/iconfont.css" rel="stylesheet" />
    <script src="/assets/dist/bunny.js"></script>
</head>

<body>
    <div class="row row-no-gutters" style="padding: 30px 0;">
        <div class="col-xs-3">
            <button class="bny-btn" tips-top="向上">显示在上</button>
        </div>
        <div class="col-xs-3">
            <button class="bny-btn" tips-bottom="向下">显示在下</button>
        </div>
        <div class="col-xs-3">
            <button class="bny-btn" tips-left="向左">显示在左</button>
        </div>
        <div class="col-xs-3">
            <button class="bny-btn" tips-right="向右">显示在右</button>
        </div>
    </div>
    <div class="row row-no-gutters">
        <div class="col-xs-3">
            <span tips-top="向上">我这个向上</span>
        </div>
    </div>
</body>

</html>
