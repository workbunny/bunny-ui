<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Start - Bunny-ui</title>
    <!-- bunny-ui 核心文件 -->
    <link href="/assets/dist/iconfont/iconfont.css" rel="stylesheet" />
    <script src="/assets/dist/bunny.js"></script>
</head>

<body>
    <style>
        .color {
            padding: 1rem;
        }
    </style>
    <div class="row row-no-gutters">
        <div class="col-xs-3 color border">
            <span>默认</span>
        </div>
        <div class="col-xs-3 color border border-secondary">
            <span>蓝色</span>
        </div>
        <div class="col-xs-3 color border border-success">
            <span>绿色</span>
        </div>
        <div class="col-xs-3 color border border-warning">
            <span>黄色</span>
        </div>
        <div class="col-xs-3 color border border-danger">
            <span>红色</span>
        </div>
        <div class="col-xs-3 color border border-muted">
            <span>灰色</span>
        </div>
    </div>
</body>

</html>
